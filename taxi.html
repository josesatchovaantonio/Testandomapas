<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa em Tempo Real com Rota</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 98vh;
            width: 100%;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Mapa em Tempo Real com Rota</h1>
    <input type="text" id="destination" placeholder="Digite as coordenadas de destino (ex: -12.599713,13.195995)">
    <button onclick="showRoute()">Mostrar Rota</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 13); // Inicializa o mapa
        var routeControl;
        var userMarker;
        var userLat, userLon;
        var isTracking = true; // Controle de rastreamento
        var destinationLat, destinationLon;

        // Adiciona o layer do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Atualiza a localização do usuário e a rota
        function updateUserLocation(position) {
            userLat = position.coords.latitude;
            userLon = position.coords.longitude;

            if (!userMarker) {
                userMarker = L.marker([userLat, userLon]).addTo(map)
                    .bindPopup("Minha localização atual")
                    .openPopup();
            } else {
                userMarker.setLatLng([userLat, userLon]);
            }

            if (isTracking) {
                // Ajusta o zoom e mantém a visão atual ao atualizar a localização
                map.setView([userLat, userLon], map.getZoom());
            }

            // Verifica a distância para o destino
            if (destinationLat && destinationLon) {
                var distance = getDistance(userLat, userLon, destinationLat, destinationLon);
                if (distance <= 5) {
                    // Reproduz a mensagem de voz
                    var msg = new SpeechSynthesisUtterance("Você chegou ao destino.");
                    msg.voice = speechSynthesis.getVoices().find(voice => voice.name === 'Google US English');
                    window.speechSynthesis.speak(msg);
                    isTracking = false; // Para o rastreamento
                }
            }
        }

        // Calcula a distância entre dois pontos em metros
        function getDistance(lat1, lon1, lat2, lon2) {
            var R = 6371000; // Raio da Terra em metros
            var φ1 = lat1 * Math.PI / 180;
            var φ2 = lat2 * Math.PI / 180;
            var Δφ = (lat2 - lat1) * Math.PI / 180;
            var Δλ = (lon2 - lon1) * Math.PI / 180;

            var a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c;
        }

        // Rastreia a localização do usuário
        function trackUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(updateUserLocation, function(error) {
                    alert('Erro ao obter localização: ' + error.message);
                }, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            } else {
                alert('Geolocalização não é suportada por este navegador.');
            }
        }

        // Mostra a rota até o destino
        function showRoute() {
            var destination = document.getElementById('destination').value;
            var destCoords = destination.split(',');
            destinationLat = parseFloat(destCoords[0]);
            destinationLon = parseFloat(destCoords[1]);

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userCoords = [position.coords.latitude, position.coords.longitude];

                    if (routeControl) {
                        map.removeControl(routeControl);
                    }

                    routeControl = L.Routing.control({
                        waypoints: [
                            L.latLng(userCoords[0], userCoords[1]),
                            L.latLng(destinationLat, destinationLon)
                        ],
                        routeWhileDragging: true
                    }).addTo(map);

                    // Ajusta o mapa para exibir a rota completa
                    var bounds = L.latLngBounds([
                        [userCoords[0], userCoords[1]],
                        [destinationLat, destinationLon]
                    ]);
                    map.fitBounds(bounds);

                    // Desativa o rastreamento para evitar tremores no mapa
                    isTracking = false;
                }, function(error) {
                    alert('Erro ao obter localização: ' + error.message);
                });
            } else {
                alert('Geolocalização não é suportada por este navegador.');
            }
        }

        // Inicia o rastreamento da localização do usuário ao carregar a página
        trackUserLocation();
    </script>
</body>
</html>
