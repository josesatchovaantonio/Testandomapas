<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa em Tempo Real com Rota</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        #info {
            font-size: 18px;
            margin-top: 10px;
        }
        #controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Mapa em Tempo Real com Rota</h1>
    <input type="text" id="destination" placeholder="Digite as coordenadas de destino (ex: -12.599713,13.195995)">
    <button onclick="setDestination()">Definir Destino</button>
    <div id="controls">
        <button onclick="rotateMap()">Rotacionar Mapa</button>
    </div>
    <div id="map"></div>
    <div id="info"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script>
        var map = L.map('map', {
            center: [0, 0],
            zoom: 13
        });
        var routeControl;
        var userMarker;
        var destinationMarker;
        var userLat, userLon;
        var destinationLat, destinationLon;
        var isTracking = true;
        var arrivalAlerted = false;
        var rotationAngle = 0;

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        var lastValidLat, lastValidLon;

        function smoothLocation(lat, lon) {
            if (lastValidLat && lastValidLon) {
                lat = (lat + lastValidLat) / 2;
                lon = (lon + lastValidLon) / 2;
            }
            lastValidLat = lat;
            lastValidLon = lon;
            return [lat, lon];
        }

        function updateUserLocation(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            var [smoothedLat, smoothedLon] = smoothLocation(lat, lon);

            if (!userMarker) {
                userMarker = L.marker([smoothedLat, smoothedLon], {title: "Minha localização"}).addTo(map)
                    .bindPopup("Minha localização atual")
                    .openPopup();
            } else {
                userMarker.setLatLng([smoothedLat, smoothedLon]);
            }

            if (isTracking) {
                map.setView([smoothedLat, smoothedLon], map.getZoom());
            }

            if (destinationLat && destinationLon) {
                var distance = map.distance([smoothedLat, smoothedLon], [destinationLat, destinationLon]);
                document.getElementById('info').innerHTML = `
                    <strong>Distância para o destino:</strong> ${Math.round(distance)} metros<br>
                    <strong>Coordenadas do destino:</strong> ${destinationLat.toFixed(6)}, ${destinationLon.toFixed(6)}<br>
                    <strong>Instruções:</strong><br>
                    <ul id="directions-list"></ul>
                `;

                if (distance < 25 && !arrivalAlerted) {
                    var audio = new Audio('chegada.mp3');
                    audio.play();
                    arrivalAlerted = true;
                }

                if (routeControl) {
                    routeControl.setWaypoints([
                        L.latLng(smoothedLat, smoothedLon),
                        L.latLng(destinationLat, destinationLon)
                    ]);
                }
            }
        }

        function trackUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(updateUserLocation, function(error) {
                    alert('Erro ao obter localização: ' + error.message);
                }, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            } else {
                alert('Geolocalização não é suportada por este navegador.');
            }
        }

        function setDestination() {
            var destination = document.getElementById('destination').value;
            var destCoords = destination.split(',');
            destinationLat = parseFloat(destCoords[0]);
            destinationLon = parseFloat(destCoords[1]);

            if (destinationMarker) {
                map.removeLayer(destinationMarker);
            }

            destinationMarker = L.marker([destinationLat, destinationLon], {title: "Destino"}).addTo(map)
                .bindPopup("Destino")
                .openPopup();

            if (userLat && userLon) {
                if (routeControl) {
                    map.removeControl(routeControl);
                }
                routeControl = L.Routing.control({
                    waypoints: [
                        L.latLng(userLat, userLon),
                        L.latLng(destinationLat, destinationLon)
                    ],
                    router: L.Routing.osrmv1({
                        serviceUrl: 'https://router.project-osrm.org/route/v1'
                    }),
                    routeWhileDragging: true,
                    createMarker: function() { return null; }
                }).addTo(map);

                var bounds = L.latLngBounds([
                    [userLat, userLon],
                    [destinationLat, destinationLon]
                ]);
                map.fitBounds(bounds);

                isTracking = false;
                arrivalAlerted = false;
            }
        }

        function rotateMap() {
            rotationAngle = (rotationAngle + 90) % 360;
            map.setBearing(rotationAngle);
        }

        function updateDirections() {
            if (routeControl) {
                routeControl.on('routesfound', function(e) {
                    var routes = e.routes[0].instructions;
                    var list = document.getElementById('directions-list');
                    list.innerHTML = '';
                    routes.forEach(function(instruction) {
                        var li = document.createElement('li');
                        li.textContent = instruction.text;
                        list.appendChild(li);
                    });
                });
            }
        }

        trackUserLocation();
        map.on('moveend', updateDirections);
    </script>
</body>
</html>
