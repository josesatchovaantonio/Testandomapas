<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização com OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <h1>Localize e Trace Rota</h1>
    <input type="text" id="address" placeholder="Digite um endereço" />
    <button onclick="findLocation()">Localizar e Traçar</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([0, 0], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let marker;
        let routeLayer;

        async function findLocation() {
            const address = document.getElementById('address').value;
            const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(address)}&format=json&limit=1`);
            const data = await response.json();
            
            if (data.length > 0) {
                const destLat = data[0].lat;
                const destLon = data[0].lon;
                const destLatLng = [destLat, destLon];

                if (marker) {
                    marker.setLatLng(destLatLng);
                } else {
                    marker = L.marker(destLatLng).addTo(map);
                }

                map.setView(destLatLng, 13);

                // Replace with your OpenRouteService API key
                const apiKey = '5b3ce3597851110001cf6248daf10f99cbe24ec48fe18c7e6ac86c22';
                const userLocation = [map.getCenter().lat, map.getCenter().lng];
                const routeResponse = await fetch(`https://api.openrouteservice.org/v2/directions/driving-car?api_key=${apiKey}&start=${userLocation.join(',')}&end=${destLatLng.join(',')}`);
                const routeData = await routeResponse.json();

                if (routeData.routes && routeData.routes.length > 0) {
                    const route = routeData.routes[0].geometry.coordinates.map(coord => [coord[1], coord[0]]);
                    
                    if (routeLayer) {
                        map.removeLayer(routeLayer);
                    }
                    
                    routeLayer = L.polyline(route, { color: 'red' }).addTo(map);
                    map.fitBounds(routeLayer.getBounds());
                }
            } else {
                alert('Endereço não encontrado.');
            }
        }
    </script>
</body>
</html>
