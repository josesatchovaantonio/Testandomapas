<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização com OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <h1>Localize um Endereço</h1>
    <input type="text" id="address" placeholder="Digite um endereço" />
    <button onclick="findLocation()">Localizar</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://nominatim.openstreetmap.org/search?q=&format=json&limit=1"></script>
    <script>
        const map = L.map('map').setView([0, 0], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let marker;

        function findLocation() {
            const address = document.getElementById('address').value;
            fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(address)}&format=json&limit=1`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const lat = data[0].lat;
                        const lon = data[0].lon;
                        const latLng = [lat, lon];
                        
                        if (marker) {
                            marker.setLatLng(latLng);
                        } else {
                            marker = L.marker(latLng).addTo(map);
                        }
                        
                        map.setView(latLng, 13);
                    } else {
                        alert('Endereço não encontrado.');
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar o endereço:', error);
                });
        }
    </script>
</body>
</html>
