<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Rota com OpenRouteService</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            padding: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mapa com Rota</h1>
        <div id="map"></div>
        <br>
        <input type="text" id="destination" placeholder="Digite as coordenadas do destino (ex: -11.784452,19.913560)">
        <button onclick="calculateRoute()">Mostrar Rota</button>
    </div>
    <script>
        const map = L.map('map').setView([-11.786157, 19.915239], 13);
        const apiKey = '5b3ce3597851110001cf6248587df702272946e686dea7c0735a07a0'; // Sua chave da API
        const orsUrl = 'https://api.openrouteservice.org/v2/directions/foot-walking';
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);
        
        // Posição inicial do usuário
        const userLocation = [-11.786157, 19.915239]; // Substitua pela sua localização atual

        L.marker(userLocation).addTo(map)
            .bindPopup('Sua localização atual')
            .openPopup();
        
        function calculateRoute() {
            const destinationInput = document.getElementById('destination').value;
            const [lat, lon] = destinationInput.split(',').map(Number);
            const destination = [lat, lon];
            
            if (destination.length === 2) {
                fetch(`${orsUrl}?start=${userLocation.join(',')}&end=${destination.join(',')}&api_key=${apiKey}`)
                    .then(response => response.json())
                    .then(data => {
                        const route = data.features[0].geometry.coordinates;
                        const polyline = L.polyline(route.map(coord => [coord[1], coord[0]]), {color: 'blue'}).addTo(map);
                        map.fitBounds(polyline.getBounds());

                        L.marker(destination).addTo(map)
                            .bindPopup('Destino')
                            .openPopup();
                    })
                    .catch(error => console.error('Erro ao buscar rota:', error));
            } else {
                alert('Por favor, insira coordenadas válidas.');
            }
        }
    </script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
